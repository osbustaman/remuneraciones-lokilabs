
<!-- BASIC MODAL -->
<div id="{{id_modal}}" class="modal fade">
    <div class="modal-dialog modal-dialog-vertical-center" role="document">
        <div class="modal-content bd-0 tx-14">
            <div class="modal-header pd-y-20 pd-x-25">
                <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">{{title}}</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pd-25">
                <form method="post" id="form-{{id_modal}}" name="form-{{id_modal}}" action="">
                    {% csrf_token %}
                
                    <div class="form-layout">
                        <div class="row mg-b-25">
                            <div class="col-lg-8">
                                <div class="form-group">
                                    <label class="form-control-label">{{ form_input.label }} <span class="tx-danger"></span></label>
                                    {{ form_input }}
                                </div>
                            </div><!-- col-4 -->
                        </div><!-- row -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info pd-x-20" onclick="upload_data()">Subir Datos</button>
                <button type="button" class="btn btn-secondary pd-x-20" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div><!-- modal-dialog -->
</div><!-- modal -->

<script>
    const upload_data = () => {
        // Endpoint al que se realizará la solicitud POST
        const endpoint = "";
        console.log(endpoint);

        // Realizar la solicitud POST utilizando Axios
        axios.post(endpoint)
            .then(response => {
                console.log(response.data)
                const spanElement = document.getElementById('alert-afp');
                const spanElementPorcentaje = document.getElementById('alert-afp-porcentaje');
                spanElement.textContent = response.data[0]['afp_codigoprevired'];
                spanElementPorcentaje.textContent = response.data[0]['afp_tasatrabajadorindependiente'];
            })
            .catch(error => {
                // Ocurrió un error durante la solicitud
                console.error('Error en la solicitud:', error.message);
            });
    }
</script>
