<table id="datatable-sucursal" class="table display responsive nowrap" style="width: 100%;">
    <thead>
        <tr>
            <th class="wd-15p">ID</th>
            <th class="wd-15p">C贸digo</th>
            <th class="wd-20p">Direcci贸n</th>
            <th class="wd-15p">Regi贸n</th>
            <th class="wd-10p">Comuna</th>
            <th class="wd-25p">Acci贸n</th>
        </tr>
    </thead>
    <tbody>
        {% for branch_offices in list_branch_offices %}
        <tr>
            <td>{{ branch_offices.suc_id }}</td>
            <td>{{ branch_offices.suc_codigo }}</td>
            <td>{{ branch_offices.suc_direccion }}</td>
            <td>{{ branch_offices.region }}</td>
            <td>{{ branch_offices.comuna }}</td>
            <td>
                <button type="button" class="btn btn-info btn-sm" onclick="redirectToUrl('{% url 'emp_app:edit_branch_office' emp_id branch_offices.suc_id %}')">Editar</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="deleteObject('{% url 'emp_app:delete_branch_office' emp_id branch_offices.suc_id %}')">Eliminar</button>
            </td>
        </tr>
        {% endfor %}
        
    </tbody>
    </thead>
</table>
