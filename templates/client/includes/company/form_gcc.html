<form method="post" id="form" name="form" action="">
    {% csrf_token %}

    <div class="form-layout">
        <div class="row mg-b-25">
            
            <div class="col-lg-2">
                <div class="form-group">
                    <label class="form-control-label">{{ form.gcencost_codigo.label }} <span class="tx-danger">*</span></label>
                    {{ form.gcencost_codigo }}
                </div>
            </div><!-- col-4 -->
            <div class="col-lg-8">
                <div class="form-group">
                    <label class="form-control-label">{{ form.gcencost_nombre.label }} <span class="tx-danger"></span></label>
                    {{ form.gcencost_nombre }}
                </div>
            </div><!-- col-4 -->
            <div class="col-lg-2">
                <div class="form-group">
                    <label class="form-control-label">{{ form.gcencost_activo.label }} <span class="tx-danger">*</span></label>
                    {{ form.gcencost_activo }}
                </div>
            </div><!-- col-4 -->

            
        </div><!-- row -->
        <div class="form-layout-footer mg-t-30">
            <button type="button" class="btn btn-info mg-r-5" onclick="crear_gcc()">{{ action }}</button>
        </div><!-- form-layout-footer -->
    </div>
</form>

{% if messages %}
<div class="alert alert-success mt-4" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="d-flex align-items-center justify-content-start">
        {% for message in messages %}
        <i class="icon ion-ios-checkmark alert-icon tx-32 mg-t-5 mg-xs-t-0"></i>
        <span><strong>Ã‰xito!</strong> {{ message }}</span>
        {% endfor %}
    </div><!-- d-flex -->
</div><!-- alert -->
{% endif %}
