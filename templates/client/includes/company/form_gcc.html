<form method="post" id="form" name="form" action="">
    {% csrf_token %}

    <div class="form-layout">
        <div class="row mg-b-25">
            <div class="col-lg-8">
                <div class="form-group">
                    <label class="form-control-label">{{ form.gcencost_nombre.label }} <span class="tx-danger"></span></label>
                    {{ form.gcencost_nombre }}
                </div>
            </div><!-- col-4 -->

            
        </div><!-- row -->
        <div class="form-layout-footer mg-t-30">
            <button type="submit" class="btn btn-info mg-r-5">{{ action }}</button>
            {% if gcencost_id %}
            <button type="button" class="btn btn-info mg-r-5" onclick="redirectToUrl('{% url 'emp_app:add_gcc' emp_id %}')">Agregar Otro Grupo</button>
            {% endif %}
        </div><!-- form-layout-footer -->
    </div>
</form>

{% if messages %}
{% for message in messages %}
{% if message.tags == 'error' %}
<div class="alert alert-danger mt-4" role="alert">
    {% else %}
    <div class="alert alert-success mt-4" role="alert">
        {% endif %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="d-flex align-items-center justify-content-start">
            <i
                class="icon ion-ios-{% if message.tags == 'error' %}close{% else %}checkmark{% endif %} alert-icon tx-32 mg-t-5 mg-xs-t-0"></i>
            <span><strong>{% if message.tags == 'error' %}Error{% else %}Ã‰xito{% endif %}: </strong> {{ message }}</span>
        </div><!-- d-flex -->
    </div><!-- alert -->
    {% endfor %}
    {% endif %}
