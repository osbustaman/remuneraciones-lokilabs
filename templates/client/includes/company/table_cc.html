<table id="datatable-cc" class="table display responsive nowrap" style="width: 100%;">
    <thead>
        <tr>
            <th class="wd-15p">ID</th>
            <th class="wd-15p">Nombre</th>
            <th class="wd-25p">Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        {% for cc in list_cc %}
        <tr>
            <td>{{ cc.cencost_id }}</td>
            <td>{{ cc.cencost_nombre }}</td>
            <td>
                <button type="button" class="btn btn-info btn-sm" onclick="redirectToUrl('{% url 'emp_app:edit_cc' emp_id gcencost_id cc.cencost_id %}')">Editar</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="deleteObject('{% url 'emp_app:delete_cc' emp_id gcencost_id cc.cencost_id %}')">Eliminar</button>
            </td>
        </tr>
        {% endfor %}
        
    </tbody>
    </thead>
</table>
